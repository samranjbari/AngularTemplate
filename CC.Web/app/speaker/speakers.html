<section class="mainbar" data-ng-controller="speakers as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <!--<div class="form-search">
                    <input class="input-medium search-query" ng-model="vm.speakerSearch.lastName" placeholder="Find..." />
                </div>-->
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.speakers.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd list-flow" ng-repeat="s in vm.speakers | filter:vm.speakerSearch">
                            <div class="user">
                                <img cc-img-person="{{s.imageSource}}" class="img-polaroid stacked" />
                                <div class="name-stack">
                                    <h5>{{s.firstName}}</h5>
                                    <h5>{{s.lastName}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
